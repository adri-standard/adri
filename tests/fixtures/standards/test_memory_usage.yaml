        error_message: id must not be empty
      - name: id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_INTEGER
        error_message: id must be of type integer
      - name: id numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= -499.5 AND VALUE <= 1498.5
        error_message: id must be between -499.5 and 1498.5
    value:
      type: float
      nullable: false
      min_value: -749.25
      max_value: 2247.75
