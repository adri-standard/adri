      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          type: 0.5
          numeric_bounds: 0.5
        field_overrides: {}
    completeness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          missing_required: 0.3333333333333333
          not_null: 0.6666666666666666
        field_overrides: {}
    consistency:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights:
          primary_key_uniqueness: 0.5
          cross_field_logic: 0.5
        field_overrides: {}
    freshness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
