contracts:
  id: test_concurrent_workflow_standard
  name: Test Concurrent Workflow Standard
  version: 1.0.0
  authority: ADRI Framework
  description: Auto-generated standard for test_concurrent_workflow data
record_identification:
  primary_key_fields:
  - user_id
  strategy: primary_key_with_fallback
requirements:
  overall_minimum: 75.0
  field_requirements:
    user_id:
      type: integer
      nullable: false
      min_value: -1.0
      max_value: 7.0
      validation_rules:
      - name: user_id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: user_id must not be empty
      - name: user_id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_INTEGER
        error_message: user_id must be of type integer
      - name: user_id numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= -1.0 AND VALUE <= 7.0
        error_message: user_id must be between -1.0 and 7.0
    activity_score:
      type: integer
      nullable: false
      allowed_values:
      - 85
      - 90
      - 78
      - 95
      - 82
      min_value: 70.0
      max_value: 102.0
      validation_rules:
      - name: activity_score is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: activity_score must not be empty
      - name: activity_score type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_INTEGER
        error_message: activity_score must be of type integer
      - name: activity_score must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN([85, 90, 78, 95, 82])
        error_message: 'activity_score must be one of: 85, 90, 78, 95, 82'
      - name: activity_score numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 70.0 AND VALUE <= 102.0
        error_message: activity_score must be between 70.0 and 102.0
  dimension_requirements:
    validity:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          type: 0.4
          numeric_bounds: 0.4
          allowed_values: 0.2
        field_overrides: {}
    completeness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          missing_required: 0.3333333333333333
          not_null: 0.6666666666666666
        field_overrides: {}
    consistency:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights:
          primary_key_uniqueness: 0.5
          cross_field_logic: 0.5
        field_overrides: {}
    freshness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          recency_window: 0.0
        field_overrides: {}
    plausibility:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights: {}
        field_overrides: {}
metadata:
  explanations_note: Explanations are for human review; only requirements.field_requirements
    are enforced.
  explanations_glossary:
    iqr: 'Interquartile Range (Q3 - Q1): a robust measure of spread, less sensitive
      to outliers.'
    q1: 25th percentile of the training values.
    q3: 75th percentile of the training values.
    coverage: Share of non-null training values that satisfy the rule.
    unique_count: Number of distinct non-null values observed in training.
    mad: 'Median Absolute Deviation: robust measure of variability around the median.'
    quantile: Statistical measure dividing data into equal-sized intervals.
    training_pass: Guarantee that generated rules pass on the training data used for
      generation.
    enum_strategy: Method used for allowed values inference (coverage or tolerant).
    margin_days: Buffer added to date ranges to allow for reasonable variations.
  explanations:
    user_id:
      type: integer
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 5
      range:
        strategy: iqr
        active_min: -1.0
        active_max: 7.0
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 2.0
          q3: 4.0
          iqr_k: 1.5
          observed_min: 1.0
          observed_max: 5.0
    activity_score:
      type: integer
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 5
      allowed_values:
        values:
        - 85
        - 90
        - 78
        - 95
        - 82
        reason: High coverage stable set
        stats:
          coverage: 1.0
          unique_count: 5
          strategy: coverage
      range:
        strategy: iqr
        active_min: 70.0
        active_max: 102.0
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 82.0
          q3: 90.0
          iqr_k: 1.5
          observed_min: 78.0
          observed_max: 95.0
  freshness_scaffolding: '# freshness:

    #   as_of: 2026-01-16T15:18:13.148067Z

    #   window_days: 365

    #   date_field: <your_date_field>

    #   how_to_enable: set requirements.dimension_requirements.freshness.scoring.rule_weights.recency_window
    to 1.0

    '
  plausibility_templates: '# plausibility:

    #   scoring:

    #     rule_weights:

    #       numeric_sigma: 1.0      # enable if not overlapping with validity numeric_bounds

    #       categorical_tail: 1.0   # enable to flag rare categories

    #   notes: "Disabled by default to avoid overlap with Validity. Review before
    enabling."

    '
