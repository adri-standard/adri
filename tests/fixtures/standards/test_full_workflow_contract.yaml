contracts:
  id: test_full_workflow_standard
  name: Test Full Workflow Standard
  version: 1.0.0
  authority: ADRI Framework
  description: Auto-generated standard for test_full_workflow data
record_identification:
  primary_key_fields:
  - customer_id
  strategy: primary_key_with_fallback
requirements:
  overall_minimum: 75.0
  field_requirements:
    customer_id:
      type: integer
      nullable: false
      min_value: -1.0
      max_value: 7.0
      validation_rules:
      - name: customer_id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: customer_id must not be empty
      - name: customer_id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_INTEGER
        error_message: customer_id must be of type integer
      - name: customer_id numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= -1.0 AND VALUE <= 7.0
        error_message: customer_id must be between -1.0 and 7.0
    name:
      type: string
      nullable: false
      allowed_values:
      - Alice
      - Bob
      - Charlie
      - Dana
      - Eve
      min_length: 3
      max_length: 7
      pattern: ^[A-Za-z0-9\-_]+$
      validation_rules:
      - name: name is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: name must not be empty
      - name: name type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: name must be of type string
      - name: name must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN(['Alice', 'Bob', 'Charlie', 'Dana', 'Eve'])
        error_message: 'name must be one of: Alice, Bob, Charlie, Dana, Eve'
      - name: name length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 3 AND LENGTH <= 7
        error_message: name length must be between 3 and 7
      - name: name pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'name must match pattern: ^[A-Za-z0-9\-_]+$'
    email:
      type: string
      nullable: false
      allowed_values:
      - alice@example.com
      - bob@example.com
      - charlie@example.com
      - dana@example.com
      - eve@example.com
      min_length: 15
      max_length: 19
      pattern: ^[^@]+@[^@]+\.[^@]+$
      validation_rules:
      - name: email is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: email must not be empty
      - name: email type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: email must be of type string
      - name: email must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN(['alice@example.com', 'bob@example.com', 'charlie@example.com',
          'dana@example.com', 'eve@example.com'])
        error_message: 'email must be one of: alice@example.com, bob@example.com,
          charlie@example.com, dana@example.com, eve@example.com'
      - name: email length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 15 AND LENGTH <= 19
        error_message: email length must be between 15 and 19
      - name: email pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[^@]+@[^@]+\.[^@]+$')
        error_message: 'email must match pattern: ^[^@]+@[^@]+\.[^@]+$'
    score:
      type: float
      nullable: false
      min_value: 75.30000000000001
      max_value: 102.5
      validation_rules:
      - name: score is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: score must not be empty
      - name: score type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: score must be of type float
      - name: score numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 75.30000000000001 AND VALUE <= 102.5
        error_message: score must be between 75.30000000000001 and 102.5
    status:
      type: string
      nullable: false
      allowed_values:
      - active
      - inactive
      min_length: 6
      max_length: 8
      pattern: ^[A-Za-z0-9\-_]+$
      validation_rules:
      - name: status is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: status must not be empty
      - name: status type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: status must be of type string
      - name: status must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN(['active', 'inactive'])
        error_message: 'status must be one of: active, inactive'
      - name: status length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 6 AND LENGTH <= 8
        error_message: status length must be between 6 and 8
      - name: status pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'status must match pattern: ^[A-Za-z0-9\-_]+$'
  dimension_requirements:
    validity:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          type: 0.3125
          numeric_bounds: 0.125
          allowed_values: 0.1875
          length_bounds: 0.1875
          pattern: 0.1875
        field_overrides: {}
    completeness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          missing_required: 0.16666666666666666
          not_null: 0.8333333333333334
        field_overrides: {}
    consistency:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights:
          primary_key_uniqueness: 0.3333333333333333
          format_consistency: 0.3333333333333333
          cross_field_logic: 0.3333333333333333
        field_overrides: {}
    freshness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          recency_window: 0.0
        field_overrides: {}
    plausibility:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights: {}
        field_overrides: {}
metadata:
