contracts:
  id: test_large_dataset_performance_standard
  name: Test Large Dataset Performance Standard
  version: 1.0.0
  authority: ADRI Framework
  description: Auto-generated standard for test_large_dataset_performance data
record_identification:
  primary_key_fields:
  - id
  strategy: primary_key_with_fallback
requirements:
  overall_minimum: 75.0
  field_requirements:
    id:
      type: integer
      nullable: false
      min_value: -4999.5
      max_value: 14998.5
      validation_rules:
      - name: id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: id must not be empty
      - name: id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_INTEGER
        error_message: id must be of type integer
      - name: id numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= -4999.5 AND VALUE <= 14998.5
        error_message: id must be between -4999.5 and 14998.5
    value:
      type: float
      nullable: false
      min_value: -7499.25
      max_value: 22497.75
      validation_rules:
      - name: value is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: value must not be empty
      - name: value type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: value must be of type float
      - name: value numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= -7499.25 AND VALUE <= 22497.75
        error_message: value must be between -7499.25 and 22497.75
    category:
      type: string
      nullable: false
      min_length: 5
      max_length: 6
      pattern: ^[A-Za-z0-9\-_]+$
      validation_rules:
      - name: category is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: category must not be empty
      - name: category type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: category must be of type string
      - name: category length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 5 AND LENGTH <= 6
        error_message: category length must be between 5 and 6
      - name: category pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'category must match pattern: ^[A-Za-z0-9\-_]+$'
    description:
      type: string
      nullable: false
      min_length: 24
      max_length: 27
      validation_rules:
      - name: description is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: description must not be empty
      - name: description type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: description must be of type string
      - name: description length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 24 AND LENGTH <= 27
        error_message: description length must be between 24 and 27
  dimension_requirements:
    validity:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          type: 0.4444444444444444
          numeric_bounds: 0.2222222222222222
          length_bounds: 0.2222222222222222
          pattern: 0.1111111111111111
        field_overrides: {}
    completeness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          missing_required: 0.2
          not_null: 0.8
        field_overrides: {}
    consistency:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights:
          primary_key_uniqueness: 0.3333333333333333
          format_consistency: 0.3333333333333333
          cross_field_logic: 0.3333333333333333
        field_overrides: {}
    freshness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          recency_window: 0.0
        field_overrides: {}
    plausibility:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights: {}
        field_overrides: {}
metadata:
  explanations_note: Explanations are for human review; only requirements.field_requirements
    are enforced.
  explanations_glossary:
    iqr: 'Interquartile Range (Q3 - Q1): a robust measure of spread, less sensitive
      to outliers.'
    q1: 25th percentile of the training values.
    q3: 75th percentile of the training values.
    coverage: Share of non-null training values that satisfy the rule.
    unique_count: Number of distinct non-null values observed in training.
    mad: 'Median Absolute Deviation: robust measure of variability around the median.'
    quantile: Statistical measure dividing data into equal-sized intervals.
    training_pass: Guarantee that generated rules pass on the training data used for
      generation.
    enum_strategy: Method used for allowed values inference (coverage or tolerant).
    margin_days: Buffer added to date ranges to allow for reasonable variations.
  explanations:
    id:
      type: integer
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 10000
      range:
        strategy: iqr
        active_min: -4999.5
        active_max: 14998.5
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 2499.75
          q3: 7499.25
          iqr_k: 1.5
          observed_min: 0.0
          observed_max: 9999.0
    value:
      type: float
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 10000
      range:
        strategy: iqr
        active_min: -7499.25
        active_max: 22497.75
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 3749.625
          q3: 11248.875
          iqr_k: 1.5
          observed_min: 0.0
          observed_max: 14998.5
    category:
      type: string
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 10000
      length_bounds:
        active_min: 5
        active_max: 6
        stats:
          observed_min: 5
          observed_max: 6
      pattern:
        regex: ^[A-Za-z0-9\-_]+$
        reason: 100% coverage on training non-nulls
        stats:
          coverage: 1.0
    description:
      type: string
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 10000
      length_bounds:
        active_min: 24
        active_max: 27
        stats:
          observed_min: 24
          observed_max: 27
