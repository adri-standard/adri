contracts:
  id: customer_service_data_standard
  name: Customer Service Data ADRI Standard
  version: 1.0.0
  authority: ADRI Framework
  description: Auto-generated standard for customer_service_data data
record_identification:
  primary_key_fields:
  - agent_id
  strategy: primary_key_with_fallback
requirements:
  overall_minimum: 75.0
  field_requirements:
    ticket_id:
      type: string
      nullable: false
      min_length: 15
      max_length: 15
      pattern: ^[A-Za-z0-9\-_]+$
      validation_rules:
      - name: ticket_id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: ticket_id must not be empty
      - name: ticket_id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: ticket_id must be of type string
      - name: ticket_id length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 15 AND LENGTH <= 15
        error_message: ticket_id length must be between 15 and 15
      - name: ticket_id pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'ticket_id must match pattern: ^[A-Za-z0-9\-_]+$'
    customer_id:
      type: string
      nullable: false
      min_length: 17
      max_length: 17
      pattern: ^[A-Za-z0-9\-_]+$
