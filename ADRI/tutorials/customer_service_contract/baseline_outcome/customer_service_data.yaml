      - name: priority length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 3 AND LENGTH <= 6
        error_message: priority length must be between 3 and 6
      - name: priority pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'priority must match pattern: ^[A-Za-z0-9\-_]+$'
