        rule_expression: VALUE_IN(['created_da'])
        error_message: 'created_date must be one of: created_da'
      - name: created_date length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 10 AND LENGTH <= 10
        error_message: created_date length must be between 10 and 10
      - name: created_date pattern validation
