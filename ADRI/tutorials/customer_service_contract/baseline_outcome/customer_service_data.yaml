      - name: customer_id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: customer_id must not be empty
      - name: customer_id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: customer_id must be of type string
      - name: customer_id length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 17 AND LENGTH <= 17
        error_message: customer_id length must be between 17 and 17
      - name: customer_id pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'customer_id must match pattern: ^[A-Za-z0-9\-_]+$'
    created_date:
      type: string
      nullable: false
      allowed_values:
      - created_da
      min_length: 10
      max_length: 10
      pattern: ^[A-Za-z0-9\-_]+$
