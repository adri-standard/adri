        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: category must be of type string
      - name: category must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN(['Product Inquiry', 'Feature Request', 'Complaint',
          'Technical Support'])
        error_message: 'category must be one of: Product Inquiry, Feature Request,
          Complaint, Technical Support'
      - name: category length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 9 AND LENGTH <= 17
        error_message: category length must be between 9 and 17
    priority:
      type: string
      nullable: false
      allowed_values:
      - Low
      - High
      - Medium
