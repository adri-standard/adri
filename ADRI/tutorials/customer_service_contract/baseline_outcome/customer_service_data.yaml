        rule_expression: IS_STRING
        error_message: status must be of type string
      - name: status must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN(['Closed', 'In Progress', 'Resolved'])
        error_message: 'status must be one of: Closed, In Progress, Resolved'
      - name: status length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 6 AND LENGTH <= 11
        error_message: status length must be between 6 and 11
    first_response_time_hours:
      type: float
      nullable: false
      min_value: -268.47999999999996
