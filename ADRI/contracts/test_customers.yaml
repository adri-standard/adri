contracts:
  id: test_customers_standard
  name: Test Customers Standard
  version: 1.0.0
  authority: ADRI Framework
  description: Auto-generated standard for test_customers data
record_identification:
  primary_key_fields:
  - id
  strategy: primary_key_with_fallback
requirements:
  overall_minimum: 75.0
  field_requirements:
    id:
      type: integer
      nullable: false
      min_value: 0.0
      max_value: 4.0
      validation_rules:
      - name: id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: id must not be empty
      - name: id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_INTEGER
        error_message: id must be of type integer
      - name: id numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 0.0 AND VALUE <= 4.0
        error_message: id must be between 0.0 and 4.0
    email:
      type: string
      nullable: false
      allowed_values:
      - test@example.com
      - user2@example.com
      - user3@example.com
      min_length: 16
      max_length: 17
      pattern: ^[^@]+@[^@]+\.[^@]+$
      validation_rules:
      - name: email is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: email must not be empty
      - name: email type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: email must be of type string
      - name: email must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN(['test@example.com', 'user2@example.com', 'user3@example.com'])
        error_message: 'email must be one of: test@example.com, user2@example.com,
          user3@example.com'
      - name: email length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 16 AND LENGTH <= 17
        error_message: email length must be between 16 and 17
      - name: email pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[^@]+@[^@]+\.[^@]+$')
        error_message: 'email must match pattern: ^[^@]+@[^@]+\.[^@]+$'
    signup_date:
      type: date
      nullable: false
      after_date: '2023-12-29'
      before_date: '2024-01-06'
      validation_rules:
      - name: signup_date is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: signup_date must not be empty
      - name: signup_date type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_DATE
        error_message: signup_date must be of type date
      - name: signup_date date bounds
        dimension: validity
        severity: CRITICAL
        rule_type: date_bounds
        rule_expression: DATE >= '2023-12-29' AND DATE <= '2024-01-06'
        error_message: signup_date must be within date range
  dimension_requirements:
    validity:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          type: 0.375
          numeric_bounds: 0.125
          allowed_values: 0.125
          length_bounds: 0.125
          pattern: 0.125
          date_bounds: 0.125
        field_overrides: {}
    completeness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          missing_required: 0.25
          not_null: 0.75
        field_overrides: {}
    consistency:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights:
          primary_key_uniqueness: 0.3333333333333333
          format_consistency: 0.3333333333333333
          cross_field_logic: 0.3333333333333333
        field_overrides: {}
    freshness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          recency_window: 1.0
        field_overrides: {}
    plausibility:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights: {}
        field_overrides: {}
metadata:
  explanations_note: Explanations are for human review; only requirements.field_requirements
    are enforced.
  explanations_glossary:
    iqr: 'Interquartile Range (Q3 - Q1): a robust measure of spread, less sensitive
      to outliers.'
    q1: 25th percentile of the training values.
    q3: 75th percentile of the training values.
    coverage: Share of non-null training values that satisfy the rule.
    unique_count: Number of distinct non-null values observed in training.
    mad: 'Median Absolute Deviation: robust measure of variability around the median.'
    quantile: Statistical measure dividing data into equal-sized intervals.
    training_pass: Guarantee that generated rules pass on the training data used for
      generation.
    enum_strategy: Method used for allowed values inference (coverage or tolerant).
    margin_days: Buffer added to date ranges to allow for reasonable variations.
  explanations:
    id:
      type: integer
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 3
      range:
        strategy: iqr
        active_min: 0.0
        active_max: 4.0
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 1.5
          q3: 2.5
          iqr_k: 1.5
          observed_min: 1.0
          observed_max: 3.0
    email:
      type: string
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 3
      allowed_values:
        values:
        - test@example.com
        - user2@example.com
        - user3@example.com
        reason: High coverage stable set
        stats:
          coverage: 1.0
          unique_count: 3
          strategy: coverage
      length_bounds:
        active_min: 16
        active_max: 17
        stats:
          observed_min: 16
          observed_max: 17
      pattern:
        regex: ^[^@]+@[^@]+\.[^@]+$
        reason: 100% coverage on training non-nulls
        stats:
          coverage: 1.0
    signup_date:
      type: date
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 3
      date_bounds:
        active_after: '2023-12-29'
        active_before: '2024-01-06'
        reason: Plausible date window widened by margin days
        stats:
          observed_min: '2024-01-01'
          observed_max: '2024-01-03'
          margin_days: 3
  freshness:
    as_of: '2024-01-04T00:00:00Z'
    window_days: 365
    date_field: signup_date
  plausibility_templates: '# plausibility:

    #   scoring:

    #     rule_weights:

    #       numeric_sigma: 1.0      # enable if not overlapping with validity numeric_bounds

    #       categorical_tail: 1.0   # enable to flag rare categories

    #   notes: "Disabled by default to avoid overlap with Validity. Review before
    enabling."

    '
